<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="Images/mug.jpg" alt="coffee" id="mug">
            <div class="desc">
                <p id="header1">COFFEE MUG</p>
                <p id="header2">White Coffee Mug</p>
                <p id="about">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p id="price">₹149</p>
                <p id="org_price"><strike> ₹230</strike></p>
                <div class="cart">
                    <img src="Images/icon-cart.png" id="cart_img">
                    <p id="cart_text"> Add to cart </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
